<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="../css/common.css" />
        <link rel="stylesheet" type="text/css" href="../css/devtools.css" />
    </head>
    <body class="bgColor">
        <div class="button-container">
            <button class="reset">Reset</button>
            <button class="play">Play</button>
        </div>
        <div class="marker">
            <label for="marker">Marker Gap</label>
            <input name="marker" class="marker-input" type="number" value="20" />
        </div>
        <div>
            <h1 class="f2">Element</h1>
            <details class="element-selected">
                <summary></summary>
                <p></p>
            </details>
        </div>
        <div id="color-contrast-radioContainer" class="color-contrast-radioContainer">
            <div class="color-contrast-radio-element">
                <input
                    type="radio"
                    id="text-color"
                    name="contrast-against"
                    value="text-color"
                    checked
                />
                <label for="text-color">Text Color</label>
            </div>
            <div class="color-contrast-radio-element">
                <input type="radio" id="text-border" name="contrast-against" value="text-border" />
                <label for="text-border">Text Border</label>
            </div>
            <div class="color-contrast-radio-element">
                <input
                    type="radio"
                    id="element-border"
                    name="contrast-against"
                    value="element-border"
                />
                <label for="element-border">Element Border </label>
            </div>
        </div>
        <div class="contrast-color-display-container">
            <div id="contrast-color-display" aria-labelledby="contrast-color-display-label"></div>
            <div id="contrast-color-display-label" class="f1"></div>
        </div>
        <div id="hovered-marker-section">
            <h2 class="f2">Hovered Marker Point</h2>
            <div id="hovered-info-container">
                <div class="hovered-info-row">
                    <div>Background Color</div>
                    <div id="hovered-bgColor"></div>
                </div>
                <div class="hovered-info-row">
                    <div>Contrast</div>
                    <div id="hovered-contrast-ratio"></div>
                </div>
                <div class="hovered-info-row">
                    <div>AA</div>
                    <div id="hovered-aa"></div>
                </div>
                <div class="hovered-info-row">
                    <div>AAA</div>
                    <div id="hovered-aaa"></div>
                </div>
            </div>
        </div>
        <canvas class="contrast-graph" height="300" width="508">
        </canvas>
        <div id="average-contrast-ratio-container">
            <div class="f2">Average Contrast Ratio</div>
            <div id="average-contrast-ratio"></div>
        </div>
    </body>
    <script src="../js/devtools.bundle.js"></script>
</html>
